<html>

                    <ul class="nav navbar-nav">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


<div class="container">
    <div class="col-xs-12">
        <div style="font-size: 250%; font-weight: bold; text-align: center;">
            {{ team_name }}
        </div>
    </div>

    <div class="col-xs-12" style="font-size: 125%; text-align: left;">

        {% if mens_results %}


        <div class="col-xs-6">


            <div style="border: 1px solid black;">
                <div style="background: black; color: white; font-size: 110%; font-weight: bold; text-align: left;">
                    <div class="row">
                        <div class="col-xs-6">&nbspMen</div>

                    </div>
                </div>
                {% for name in mens_results %}
                <!--<li>Time:  {{ time }};   Meet:  {{ meet }};   Date:  {{ date|date:'M d Y' }};   Place:  {{ place }}</li>-->
                <div style="{% if forloop.counter|divisibleby:2 %}background: #e6e6e6;{% else %}background: white;{% endif %}; text-align: left;  ">
                    <div class="row">
                        <div class="col-xs-6"><a href="/times/athlete/{{ name }}({{ team_name }})">&nbsp&nbsp{{ name }} </a></div>

                    </div>
                </div>
                {% endfor %}
            </div>
            <br><br>
        </div>
        {% endif %}


        {% if womens_results %}


        <div class="col-xs-6">


            <div style="border: 1px solid black;">
                <div style="background: black; color: white; font-size: 110%; font-weight: bold; text-align: left;">
                    <div class="row">
                        <div class="col-xs-6">&nbspWomen</div>

                    </div>
                </div>
                {% for name in womens_results %}
                <!--<li>Time:  {{ time }};   Meet:  {{ meet }};   Date:  {{ date|date:'M d Y' }};   Place:  {{ place }}</li>-->
                <div style="{% if forloop.counter|divisibleby:2 %}background: #e6e6e6;{% else %}background: white;{% endif %}; text-align: left;  ">
                    <div class="row">
                        <div class="col-xs-6"><a href="/times/athlete/{{ name }}({{ team_name }})">&nbsp&nbsp{{ name }} </a></div>

                    </div>
                </div>
                {% endfor %}
            </div>
            <br><br>
        </div>
        {% endif %}
    </div>
</div>
    <br><br>
